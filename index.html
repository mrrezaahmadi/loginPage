<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.rawgit.com/rastikerdar/vazir-font/v22.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login Form</title>
</head>
<body>
    <div class="item login-form">
        <div class=" item title hello"></div>گنجه</div>
        <div class="item login-text">ورود به حساب کاربری</div>
        <div class="item username">
            <i class="fa fa-user icon" style="font-size: 28px;"></i>
            <input type="text" placeholder="نام کاربری">
        </div>
        <div class="item password">
            <div class="password-icon"></div>
            <i class="fa fa-lock icon" style="font-size: 28px;"></i>
            <input type="password" placeholder="رمز عبور">
        </div>
        <div class="item login-button">
            <button>ورود</button>
        </div>
        <div class="item under-button">
            <div class="item pass-forget">
                <p>رمز عبور خود را فراموش کرده اید؟</p>
            </div>
            <div class="item remember-me">
                <p style="display: inline-block;"> مرا به خاطر بسپار</p>
                <input type="checkbox">
            </div> 
        </div>
        <div class="item footer-photo">
            <img src="./book.png" alt="Just a png">
        </div>
    </div>
</body>
</html>
